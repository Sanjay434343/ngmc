      figure.snip1200 {
        font-family: 'Raleway', Arial, sans-serif;
        position: relative;
        overflow: hidden;
        margin: 10px;
        min-width: 220px;
        max-width: 310px;
        max-height: 310px;
        width: 100%;
        background: #000000;
        color: #ffffff;
        text-align: center;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.15);
        font-size: 16px;
        flex: 1 1 30%;
      }
      
      figure.snip1200 * {
        box-sizing: border-box;
        transition: all 0.45s ease-in-out;
      }
      
      figure.snip1200 img {
        max-width: 100%;
        position: relative;
        opacity: 0.9;
      }
      
      figure.snip1200 figcaption {
        position: absolute;
        top: 45%;
        left: 7%;
        right: 7%;
        bottom: 45%;
        border: 1px solid white;
        border-width: 1px 1px 0;
      }
      
      figure.snip1200 .heading {
        overflow: hidden;
        transform: translateY(50%);
        position: absolute;
        bottom: 0;
        width: 100%;
      }
      
      figure.snip1200 h2 {
        display: table;
        margin: 0 auto;
        padding: 0 10px;
        position: relative;
        text-align: center;
        width: auto;
        text-transform: uppercase;
        font-weight: 400;
      }
      
      figure.snip1200 h2 span {
        font-weight: 800;
      }
      
      figure.snip1200 h2:before,
      figure.snip1200 h2:after {
        position: absolute;
        display: block;
        width: 1000%;
        height: 1px;
        content: '';
        background: white;
        top: 50%;
      }
      
      figure.snip1200 h2:before {
        left: -1000%;
      }
      
      figure.snip1200 h2:after {
        right: -1000%;
      }
      
      figure.snip1200 p {
        top: 50%;
        transform: translateY(-50%);
        position: absolute;
        width: 100%;
        padding: 0 20px;
        margin: 0;
        opacity: 0;
        line-height: 1.6em;
        font-size: 0.9em;
      }
      
      figure.snip1200 a {
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        position: absolute;
        z-index: 1;
      }
      
      figure.snip1200:hover img,
      figure.snip1200.hover img {
        opacity: 0.25;
        transform: scale(1.1);
      }
      
      figure.snip1200:hover figcaption,
      figure.snip1200.hover figcaption {
        top: 7%;
        bottom: 7%;
      }
      
      figure.snip1200:hover p,
      figure.snip1200.hover p {
        opacity: 1;
        transition-delay: 0.35s;
      }
      
      .grid-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      
      @media (max-width: 768px) {
        .grid-container {
