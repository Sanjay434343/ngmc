<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="imgs/logo.jpg">
  <title>Event Registration</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #e9ecef;
      margin: 0;
      padding: 0;
      height: auto;
      color: #495057;
    }

    h1 {
      text-align: center;
      color: #212529;
      margin-top: 40px;
      font-size: 2.5rem;
      font-weight: 600;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #dafff9;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      margin-top: 40px;
      box-sizing: border-box;
  
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      color: #495057;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #000000;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 1rem;
      background-color:#cbfff1 ;
    }

    input[type="file"] {
      border: none;
      padding: 0;
    }

    button {
      background-color: #28a745;
      color: #ffffff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #218838;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .loading-spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left: 4px solid #28a745;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
        margin-top: 20px;
      }

      button {
        padding: 14px;
        font-size: 0.9rem;
      }
    }

    .imgs {
      display: block;
      max-width: 100%;
      margin: 0 auto 20px;
    }

    .payment-method {
      margin-bottom: 20px;
      font-size: 1rem;
    }
    
    .file-input {
border: 2px solid #000000;
align-items: center;
text-align: center;
border-radius: 6px;
margin: 10px 10px;

    }
  
    input[type="file"]{
      position: relative;
      left: 100px;
      top: 10px;
    }
 
  
  </style>
</head>
<body>
  <div class="container">
    <h2>Event Registration</h2>
    <form id="registration-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="course">Course:</label>
      <input type="text" id="course" name="course" required>

      <label for="university">University:</label>
      <input type="text" id="university" name="university" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="event">Event Type:</label>
      <select id="event" name="event" required>
        <option value="dance">Dance</option>
        <option value="singing">Sing</option>
        <option value="hackathon">Hackathon</option>
        <option value="quiz">Quiz</option>
        <option value="treasureHunt">Treasure Hunt</option>
      </select>

  
      <label for="payment">Payment:</label>
      <p class="payment-method">Pay â‚¹50 for the event now, or pay at the college later.</p>
      <img src="qr.png" alt="QR code" class="imgs">
      <div class="file-input">  
      <input type="file" id="image" name="image" accept="image/*">
    </div>
      <div>
        <input type="radio" id="pay-later" name="payment" value="pay-later">
        <label for="pay-later">Pay Later at College</label><br>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>

  <!-- Modal for loading animation -->
  <div class="modal" id="loading-modal">
    <div class="modal-content">
      <div class="loading-spinner"></div>
      <p>Processing...</p>
    </div>
  </div>

  <!-- Include Firebase scripts for modular v9+ -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js';
    import { getDatabase, ref, set, push } from 'https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js';

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyAvfKEmzO888a_P93t88hGGJxPyd5rd0Es",
        authDomain: "eventregister-ab2fc.firebaseapp.com",
        databaseURL: "https://eventregister-ab2fc-default-rtdb.firebaseio.com",
        projectId: "eventregister-ab2fc",
        storageBucket: "eventregister-ab2fc.appspot.com",
        messagingSenderId: "1056597328049",
        appId: "1:1056597328049:web:e04e9672aeeac45be02290"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Handle form submission
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('registration-form');
      const loadingModal = document.getElementById('loading-modal');

      form.addEventListener('submit', function(event) {
        event.preventDefault();

        // Show loading modal
        loadingModal.style.display = 'flex';

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const course = document.getElementById('course').value;
        const university = document.getElementById('university').value;
        const gender = document.getElementById('gender').value;
        const eventType = document.getElementById('event').value;

        const fileInput = document.getElementById('image');
        const file = fileInput.files[0];
        
        // Determine payment method
        let paymentMethod = 'pay-later'; // Default to 'pay-later'
        if (file) {
          paymentMethod = 'paid'; // Set to 'paid' if image is uploaded
        }

        if (file) {
          const reader = new FileReader();
          reader.onloadend = function() {
            const base64Image = reader.result.split(',')[1]; // Get Base64 string without the data URL prefix
            
            // Store data in Firebase
            const registrationsRef = ref(database, 'registrations');
            const newRegistrationRef = push(registrationsRef);
            set(newRegistrationRef, {
              name: name,
              email: email,
              phone: phone,
              course: course,
              university: university,
              gender: gender,
              eventType: eventType,
              image: base64Image, // Store image Base64 data
              paymentMethod: paymentMethod // Store payment method separately
            }).then(() => {
              // Hide loading modal and reset form
              loadingModal.style.display = 'none';
              form.reset();
              alert('Registration successful!');
            }).catch((error) => {
              // Handle error
              loadingModal.style.display = 'none';
              console.error('Error saving registration:', error);
              alert('Registration failed. Please try again.');
            });
          };
          reader.readAsDataURL(file);
        } else {
          // Store data without image
          const registrationsRef = ref(database, 'registrations');
          const newRegistrationRef = push(registrationsRef);
          set(newRegistrationRef, {
            name: name,
            email: email,
            phone: phone,
            course: course,
            university: university,
            gender: gender,
            eventType: eventType,
            image: null, // No image uploaded
            paymentMethod: paymentMethod // Store payment method separately
          }).then(() => {
            // Hide loading modal and reset form
            loadingModal.style.display = 'none';
            form.reset();
            alert('Registration successful!');
          }).catch((error) => {
            // Handle error
            loadingModal.style.display = 'none';
            console.error('Error saving registration:', error);
            alert('Registration failed. Please try again.');
          });
        }
      });
    });
  </script>
</body>
</html>
